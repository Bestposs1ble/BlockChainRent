    <h1 align="center" style="margin-top:30px;color:#686868" >区块链物品共享租用系统 </h1>

       <h2 align="center" style="margin-top:30px;color:#686868" >商品详情</h2>

       <div  style="margin-top:10px;color:#686868;font-size:24px;">
              <a style="display: block; width: 180px; height: 160px; margin: 0 auto; padding-top: 20px;" href="#" >
                <img id="image" style=" width: 100%; height: 100%; display: block;" src="images/timg.jpg" alt="">
              </a>
       </div>
       
       <div  style="margin-top:20px; margin-left:35%;color:#686868;font-size:18px;">
        <p style="display:inline;">物品主人：&nbsp&nbsp&nbsp</p>
         <label id = "creator" >Male</label>
       </div>

       <div  style="margin-top:20px; margin-left:35%;color:#686868;font-size:18px;">
        <p style="display:inline;">商品名称：&nbsp&nbsp&nbsp</p>
         <label id = "name" >Male</label>
       </div>
       
       <div  style="margin-top:20px; margin-left:35%;color:#686868;font-size:18px;">
        <p style="display:inline;">是否被租用：&nbsp&nbsp&nbsp</p>

       </div>

       <div  style="margin-top:20px; margin-left:35%;color:#686868;font-size:18px;">

       </div>

       <div  style="margin-top:20px; margin-left:35%;color:#686868;font-size:18px;">
        <p style="display:inline;">商品描述：&nbsp&nbsp&nbsp</p>
         <label id = "g_contet" >Male</label>
       </div>
       
       <div  style="margin-top:20px; margin-left:35%;color:#686868;font-size:18px;">
        <p style="display:inline;">目前租用者：&nbsp&nbsp&nbsp</p>
         <label id = "renter" >否</label>
       </div>

       <div  style="margin-top:20px; margin-left:35%;color:#686868;font-size:18px;">
        <p style="display:inline;">租用到期时间：&nbsp&nbsp&nbsp</p>
         <label id = "r_time" >0</label>
       </div>


       <div align="center"  class="comments"  style="margin-top:15px;">
                    <a href="#" id="rent" onclick="App.Rent(this)" class="myButton">租用</a>
                    <a href="main.html" class="myButton">返回</a>
